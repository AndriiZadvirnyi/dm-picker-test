<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <mat-date-range-input [rangePicker]="picker" [formGroup]="formGroup">
    <input matStartDate [placeholder]="startDatePlaceholder" formControlName="startDate">
    <input matEndDate [placeholder]="endDatePlaceholder" formControlName="endDate">
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
  <mat-date-range-picker #picker ></mat-date-range-picker>
</mat-form-field>
